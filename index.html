<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Booster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Daily Mood Booster</h1>

        <!-- Mood Booster Form -->
        <form id="mood-booster-form">
            <div class="form-group">
                <label for="mood">How are you feeling today?</label>
                <select id="mood" name="mood">
                    <option value="happy">Happy 😊</option>
                    <option value="sad">Sad 😢</option>
                    <option value="stressed">Stressed 😣</option>
                    <option value="tired">Tired 😴</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">How much time do you have?</label>
                <input type="number" id="time" name="time" placeholder="Minutes" required>
            </div>

            <div class="form-group">
                <label for="activity-type">Preferred activity type:</label>
                <select id="activity-type" name="activity-type">
                    <option value="mental">Mental 🧠 (Reading, Puzzles)</option>
                    <option value="physical">Physical 🏃‍♂️ (Exercise, Walk)</option>
                    <option value="social">Social 👥 (Call a friend)</option>
                </select>
            </div>

            <button type="button" onclick="calculateActivity()">Find Activity</button>
        </form>

        <!-- Result Container -->
        <div id="result" class="result">
            <p>Your personalized mood booster suggestion will appear here!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
